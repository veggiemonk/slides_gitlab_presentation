<style>
    .hide { display: none; }
    @media (min-width: 400px) {
        .btn {
            display: inline-block;
            margin-right: 2.5em;
        }
        .btn:nth-of-type(even) {
            margin-right: 0;
        }
    }
    @media (min-width: 600px) {
        .btn:nth-of-type(even) {
            margin-right: 2.5em;
        }
        .btn:nth-of-type(5) {
            margin-right: 0;
        }
    }

    .btn {
        color: #586e75;
        cursor: pointer;
        display: block;
        font-size: 16px;
        font-weight: 400;
        line-height: 45px;
        margin: 0 auto 2em;
        max-width: 160px;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
        vertical-align: middle;
        width: 100%;
    }
    .btn:hover { text-decoration: none; }

    .btn-2 { letter-spacing: 0; }
    /*.btn-2:hover,
    .btn-2:active { letter-spacing: 5px; }*/

    .btn-2:after,
    .btn-2:before {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        /*border: 2px solid #586e75;*/
        border-color: #586e75;
        bottom: 0px;
        content: " ";
        display: block;
        margin: 0 auto;
        position: relative;
        -webkit-transition: all 280ms ease-in-out;
        transition: all 280ms ease-in-out;
        width: 0;
    }

    .btn-2:hover:after,
    .btn-2:hover:before {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-color: #586e75;
        -webkit-transition: width 350ms ease-in-out;
        transition: width 350ms ease-in-out;
        width: 100%;
    }

    .btn-2:hover:before {
        bottom: auto;
        top: 0;
        width: 100%;
    }
</style>

<div class="btn btn-2"
     onclick="Array.prototype.slice.call(document.querySelectorAll('div.toggleThis')).forEach( function (x) {x.classList.toggle('hide')})">
    <i class="fa fa-github"></i>
</div>

<div class="toggleThis video-workflow">
    <iframe width="800" height="500" src="https://www.youtube.com/embed/raXvuwet78M" frameborder="0"
            allowfullscreen></iframe>
</div>


<div class="toggleThis img-workflow hide">
    <iframe width="800" height="500" src="https://guides.github.com/introduction/flow/" frameborder="0"></iframe>
</div>
