<h2>Brainstorm</h2>

<p>Reason of GITLAB:</p>
<ul>
    <li>People can create their own repository (no need to ask us)</li>
    <li>Organized development and deployment</li>
    <li>Team coordination</li>
    <li>Lots of feedback with many views on a single project</li>
    <li>Many features not usable now but relevant for later</li>
</ul>
